<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description" content="Our vinyl club is a sanctuary for audiophiles, music enthusiasts, and those who appreciate the warmth and authenticity of analog sound.">
    <meta name="keywords" content="Music, vinyl, vinyl club, Dublin, Ireland, classics">

    <!-- Favicon -->
    <!-- From Icon Archive -->
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Title -->
    <title>DublinVinylClub</title>
  </head>
  <body>

    <!-- Header section -->
    <header>
      <div id="logo">
        <a href="index.html" aria-label="Visit our home page.">
          <h1>
            Dublin<br>
            Vinyl<br>
            Club
          </h1>
        </a>
      </div>

      <!-- Navigation menu-->
      <nav>
        <div id="menu">
          <a class="active" href="signup.html" aria-label="Visit our Sign Up page.">Sign Up</a>
          <a href="about.html" aria-label="Visit our About Us page.">About Us</a>
          <a href="index.html" aria-label="Visit our home page.">Home</a>
        </div>
      </nav>
    </header>

    <!-- Main section -->
    <main>
      <section class="contact-section">
        <form
          method="POST"
          action="https://formdump.codeinstitute.net/"
          class="get-in-touch">
          <h2>Let's Groove!<i class="fa-solid fa-music"></i></h2>
          <label for="fname">First Name</label>
          <input
            id="fname"
            class="text-input"
            name="first_name"
            type="text"
            placeholder="James"
            required
          >

          <label for="lname">Last Name</label>
          <input
            id="lname"
            class="text-input"
            name="last_name"
            type="text"
            placeholder="Brown"
            required
          >
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            class="text-input"
            name="email_address"
            placeholder="jamesbrown@dublinvinylclub.com"
            required
          >
          <input
            type="radio"
            id="signup"
            name="contact"
            value="feedback"
            checked
            required
          >
          <label for="signup">Sign Up</label>
          <input
            type="radio"
            id="question"
            name="contact"
            value="question"
            required
          >
          <label for="question">Question </label>
          <textarea
            id="textarea"
            name="text"
            placeholder="your message.."
            required
            aria-label="Text message area"
          ></textarea>
          <input class="send-button" type="submit" value="Send Message">
        </form>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <h3>Follow us on our social media and get in touch!</h3>
      <!-- Social media links -->
      <div id="social">
        <a href="https://instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (Opens in a new tab)">
          <i class="fa-brands fa-square-instagram"></i>
        </a>
        <a href="https://facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (Opens in a new tab)">
          <i class="fa-brands fa-square-facebook"></i>
        </a>
        <a href="https://youtube.com/" target="_blank" rel="noopener" aria-label="Visit our Youtube Chanel (Opens in a new tab)">
          <i class="fa-brands fa-square-youtube"></i>
        </a>
        <a href="https://x.com/" target="_blank" rel="noopener" aria-label="Visit our X page (Opens in a new tab)">
          <i class="fa-brands fa-square-x-twitter"></i>
        </a>
      </div>
      <p>
        Developed By Maikon Schumann | Code Institute's Portfolio Project 1 -
        2023
      </p>
    </footer>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/a71b964a42.js"
    crossorigin="anonymous"></script>
  </body>
</html>
